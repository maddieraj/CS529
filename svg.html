    <header>
        <h1>SVG</h1>
    </header>
    <p style="text-align: center;"><strong>Click on the ellipse to pause, rectangle to change color and the circle to dissapear!</strong></p>
    <div class ="svg">
    <svg id="ellipse" width ="5000" height ="100">
    <ellipse id="cir" cx="50" cy="50" rx="25" ry="35" fill="#a8328e" >
        <animate xlink:href="#cir" attributeName="cx" from="50" to="1000" dur="10s" fill="freeze" begin="0s" repeatCount="indefinite"/>
    </ellipse>
    </svg>
    <svg width="5000" height="600">
        <rect id="rect" width="200" height="100" x="50" y="100" fill="#a8324c" onclick="svgRect(event)">
            <animate attributeName="x" from="50" to="1000" dur="10s" repeatCount="indefinite"/>
        </rect>
    <circle id="circle" r="20" cx="150" cy="300" fill="tomato" onclick="hideCircle()">
    <animateMotion 
           xlink:href="#circle"
           dur="10s"
           begin=0s
           fill="freeze"
           path="M0,0c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3
  c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
  c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
  c1.9-2.1,3.7-5.5,6.5-6.5"
  repeatCount="indefinite"/>
    </circle>

    </svg>
     
        <script >
           
                var svg_circle= document.getElementById("ellipse");
                svg_circle.onclick = () => {
                    if (svg_circle.animationsPaused()) {
                    svg_circle.unpauseAnimations();
                    }
                    else {
                    svg_circle.pauseAnimations();
                    }
                }
       
            
            function svgRect(){
                var svg_rect= document.getElementById("rect")
                if(svg_rect.getAttributeNS(null,"fill")=='#a8324c'){
                    svg_rect.setAttributeNS(null,"fill","#3251a8");
                }
                else{
                    svg_rect.setAttributeNS(null,"fill","#a8324c");
                }
            }
     

            function cirColor(){
                var svg_cir= document.getElementById("circle_2")
                if(svg_cir.getAttributeNS(null,"fill")=='tomato'){
                    svg_cir.setAttributeNS(null,"fill","orange");
                }
                else{
                    svg_cir.setAttributeNS(null,"fill","tomato");
                }
            }
            function hideCircle(){
                var hide_cir=document.getElementById("circle")
                if (hide_cir.style.display === 'none') {
                    hide_cir.style.display = 'block';
                } else {
                    hide_cir.style.display = 'none';
    }
            }
            
        
        </script>
   
</div>
</body>
